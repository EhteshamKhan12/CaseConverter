
<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .style {
            margin: 4px;
            padding: 4px;
            font-size: 15px;
            background-color: burlywood;
            color: red;
        }
    </style>
</head>
<body>
<div class="title"><h1>Case Converter</h1></div>
    <textarea cols="80" rows="10">  </textarea>
    <div>
    <button class="style" id="upper-case">Upper Case</button>
    <button class="style" id="lower-case">Lower Case</button>
    <button class="style" id="proper-case">Proper Case</button>
    <button class="style" id="sentence-case">Sentence Case</button>
    <button class="style" id="save-text-file" onclick=download("text.txt",document.querySelector('textarea').value)>Save Text File</button>
    </div>
    <script>
        document.getElementById("upper-case").addEventListener("click", function() {
            let words = document.querySelector('textarea').value.toUpperCase();
            document.querySelector('textarea').value = words;
        });
        document.getElementById("lower-case").addEventListener("click", function() {
            let wordss = document.querySelector('textarea').value.toLowerCase();
            document.querySelector('textarea').value = wordss;
        });
        document.getElementById("proper-case").addEventListener("click", function() {
            let wordsss = document.querySelector('textarea').value.toLowerCase().split(" ");

            for(let i = 0; i < wordsss.length; i++){
                wordsss[i] = wordsss[i].charAt(0).toUpperCase() + wordsss[i].slice(1);
            }

            document.querySelector('textarea').value = wordsss.join(" ");
        });
        document.getElementById("sentence-case").addEventListener("click", function() {
            let wordsss = document.querySelector('textarea').value.toLowerCase().split(". ");

            for(let i = 0; i < wordsss.length; i++){
                wordsss[i] = wordsss[i].charAt(0).toUpperCase() + wordsss[i].slice(1);
            }

            document.querySelector('textarea').value = wordsss.join(". ");
        });
        function download(filename, text) {
            let element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }
    </script>
</body>
</html>
